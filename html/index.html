<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
    <title>THE RECIPE BOOK</title>
</head>
<body>

    <main>
        <div class="searchPlaceholder row justify-content-center">
            <div class="col-8 test d-flex align-items-center  justify-content-center">
                <div class="input-group mb-3 test2">
                    <form autocomplete="off" id="divForm">
                        <div>
                            <div class="autocomplete">
                              <input class="form-control" id="myInput" type="text" name="mySearchBar" placeholder="Food">
                              <button type="button" onclick="fnSearch()"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <button id="randomRecipe" onclick="fnGetRandomRecipe()">Random recipe</button>
                </div>
            </div> 
        </div>
    </main>

    <section id="areasSection">
        <div id="areas">
            <div id="Canadian" onclick="fnShowFilteredResults('Canadian', 'Area Filter')">
                <p>Canadian</p>
            </div>
            <div id="Mexican" onclick="fnShowFilteredResults('Mexican', 'Area Filter')">
                <p>Mexican</p>
            </div>
            <div id="allAreas" onclick="fnPrintAllAreas()">
                <p>Ver todos</p>
            </div>
        </div>
    </section>
    <div id="categories">
    </div>
    <script type="text/javascript" src="/js/main.js"></script>
</body>

<footer>
   <div>
        <h2> ABOUT US</h2>
   </div>
</footer>
</html>
